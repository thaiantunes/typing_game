<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="phrase center">Essa frase tem oito belas e grandiosas palavras.</p>

        <div class="center">
            <img src="img/spinner.gif" alt="Spinner" id="spinner">
            <p id="error">An error has occurred. Please, try again.</p>
        </div>

        <ul class="info center">
            <li>
                <i class="small material-icons icons">description</i>
                <span id="phraseLen">30</span> words</li>
            <li>
                <i class="small material-icons icons">query_builder</i>
                <span id="time">3</span> seconds</li>
        </ul>

        <textarea class="field" rows="8" cols="40"></textarea>
        
        <div class="buttons">  
            <a class="btn-floating btn-large waves-effect waves-light red" id="restart-button">
                <i class="material-icons">restore</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light green" id="score-button">
                <i class="material-icons">assignment</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light azul" id="phrase-button">
                <i class="material-icons">shuffle</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light cyan" id="choose-button">
                <i class="material-icons">repeat_one</i>
            </a>
            <input type="number" min="0" id="phrase-id">
        </div>

        <ul class="center">
            <li><span id="charCounter">0</span> characters</li>
            <li><span id="wordCounter">0</span> words</li>
        </ul>
    
        <section class="score">
            <h3 class="center">Score</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Word Count</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/phrase.js"></script>
</body>
</html>
